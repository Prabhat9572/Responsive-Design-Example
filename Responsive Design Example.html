<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Design Example</title>
<style>
  /* Basic Styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2;
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
  }
  nav {
    background-color: #666;
    padding: 10px 20px;
  }
  nav ul {
    margin: 0;
    padding: 0;
    list-style-type: none;
    overflow: hidden;
  }
  nav ul li {
    display: inline;
    margin-right: 20px;
  }
  nav ul li a {
    color: #fff;
    text-decoration: none;
  }

  /* Media Query for Responsive Design */
  @media only screen and (max-width: 600px) {
    nav ul {
      display: none;
    }
    nav ul li {
      display: block;
      margin-bottom: 10px;
    }
    .hamburger {
      display: block;
      background-color: #666;
      text-align: center;
      padding: 10px 20px;
      cursor: pointer;
      color: #fff;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Responsive Design Example</h1>
</header>

<nav>
  <ul class="menu">
    <li><a href="#">Home</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
  <div class="hamburger" onclick="toggleMenu()">â˜° Menu</div>
</nav>

<div style="padding: 20px;">
  <p>This is some example content. Resize the window to see the navigation menu adapt.</p>
</div>

<script>
  function toggleMenu() {
    var x = document.querySelector("nav ul");
    if (x.style.display === "block") {
      x.style.display = "none";
    } else {
      x.style.display = "block";
    }
  }
</script>

</body>
</html>
